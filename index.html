<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task Scope Checker</title>
  <script src="./js/app.js"></script>
</head>
<body>
  <h1>Task Scope Checker</h1>
  
  <label for="taskInput">Task Description:</label><br>
  <input type="text" id="taskInput"><br><br>
  
  <button onclick="checkScope()">Check Scope</button>
  
  <div id="result"></div>
  
  <form id="detailsForm" style="display:none;">
    <label for="requester">Requester:</label><br>
    <input type="text" id="requester"><br>
    
    <label>Priority:</label><br>
    <input type="radio" id="high" name="priority" value="high">
    <label for="high">High</label><br>
    <input type="radio" id="medium" name="priority" value="medium">
    <label for="medium">Medium</label><br>
    <input type="radio" id="low" name="priority" value="low">
    <label for="low">Low</label><br><br>
    
    <label for="dueDate">Due Date:</label><br>
    <input type="date" id="dueDate"><br>
    
    <label for="instructions">Instructions:</label><br>
    <textarea id="instructions"></textarea><br><br>
    
    <input type="hidden" id="matchedArea">
    <button type="button" onclick="submitDetails()">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
